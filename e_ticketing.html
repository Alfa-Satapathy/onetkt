        <main>
            <h2>Book a Ticket</h2>
            <form>
                <label for="passenger-name">Passenger Name:</label>
                <input type="text" id="passenger-name" required>

                <label for="bus-number">Select Bus:</label>
                <select id="bus-number" required>
                    <option value="BUS-123">BUS-123</option>
                    <option value="BUS-456">BUS-456</option>
                </select>

                <label for="journey-date">Journey Date:</label>
                <input type="date" id="journey-date" required>

                <button type="submit">Book Ticket</button>
            </form>
        </main>
